<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- CONTENT GOES HERE -->
        <div class="h-150 min-h-50 max-h-300 border-2 rounded-2xl">
            <ejs-grid
                #grid
                class="border-2 rounded-2xl"
                [dataSource]="data"
                height="400"
                [allowFiltering]="true"
                [filterSettings]="filterSettings"
                [editSettings]="editSettings"
                [toolbar]='toolbarOptions'
                [allowPaging]="true"
                [pageSettings]="PageSettings"
                (beforePrint)='beforePrint($event)'

            >
                <e-columns>
                    <e-column
                        field="SopraID"
                        headerText="Sopra ID"
                        width="120"
                        textAlign="center"
                        isPrimaryKey="true"
                        [validationRules]="orderidrules"
                    ></e-column>
                    <e-column
                        field="fullName"
                        headerText="Full user name"
                        width="150"
                        isPrimaryKey="true"
                        [validationRules]="customeridrules"
                    >
                </e-column>
                    <e-column
                        field="email"
                        headerText="User Email"
                        width="150"
                        format="yMd"
                        textAlign="left"
                        isPrimaryKey="true"
                    ></e-column>
                    <e-column
                        field="phoneNumber"
                        headerText="Phone Number"
                        width="120"
                        textAlign="center"
                        isPrimaryKey="true"
                    ></e-column>
                    <e-column
                        field="role"
                        headerText="Requested Role"
                        width="150"
                        editType="dropdownedit"
                    ></e-column>
                    <e-column
                        field="Team"
                        headerText="Team"
                        width="150"
                        editType="dropdownedit"
                    ></e-column>
                    <e-column
                        field="userStatus"
                        headerText="Status"
                        width="150"
                        editType="dropdownedit"
                    >
                        <ng-template #template let-data>
                            <span
                                class="inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide uppercase"
                                [ngClass]="{
                                    'bg-amber-200 text-amber-800 dark:bg-amber-600 dark:text-amber-50': data.userStatus === 'PENDING',
                                    'bg-green-200 text-green-800 dark:bg-green-600 dark:text-green-50': data.userStatus === 'ACTIVE'
                                }"
                            >
                                <span class="leading-relaxed whitespace-nowrap">{{ data.userStatus }}</span>
                            </span>
                        </ng-template>

                    </e-column>
                </e-columns>
                <ng-template >
                    <div *ngIf="isEmpty;" class="flex flex-col items-center">
                        <img
                            [src]="
                                './assets/images/flags/emptyRecordTemplate_light.svg'
                            "
                            class="e-emptyRecord w-24"
                            alt="No record"
                        />
                        <span class="mt-2"
                            >There is no data available to display at the
                            moment.</span
                        >
                    </div>
                </ng-template>
            </ejs-grid>
        </div>
    </div>
</div>
